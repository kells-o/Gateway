  <section>
    <h1 class="form-title">Contact Us</h1>
  </section>
  <!-- submission form  -->
  <main class="form-container">
    <form class="form">
      <img class="form-logo" src="https://cdn3.iconfinder.com/data/icons/usa-state-names/48/JD-31-512.png" alt="New Mexico state logo">
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" class="form-control" placeholder="First Name" required>
      <label for="LastName">Last Name</label>
      <input type="text" id="LastName" class="form-control" placeholder="Last Name" required>
      <label for="PhoneNumber">Phone Number</label>
      <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="PhoneNumber" class="form-control" placeholder="Phone Number" required>
      <label for="Email">Email</label>
      <input type="email" id="Email" class="form-control" placeholder="Email Address" required>
      <label for="Message">Leave a Comment</label>
      <textarea id="Message" class="form-control" placeholder="Leave a comment!"></textarea>
      <button class="form-button" id="submitButton" type="submit">Submit</button>

    </form>
  </main>

  <footer class="footer">

    <!-- New Mexico logo  -->
